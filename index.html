<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <title>Suika Game</title>
    <meta charset="utf-8"/>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main>
      <audio id="drop" src="img/drop.wav"></audio>
      <audio id="merge" src="img/mergeFixed.wav"></audio>
      <div class="points">Points: <span id="totalPoints">0</span></div>
      <div class="firstbrownbox"></div>
      <div class="secondbrownbox"></div>
      <div class="thirdbrownbox"></div>
      <div class="fourthbrownbox"></div>
      <div class="fifthbrownbox"></div>
      <div class="center">
        <img src="img/suikabucket.png" class="test">
        <p class="joever">(real) Suika Game</p>
        <p class="resized" id="resized">*WINDOW RESIZED RELOAD PAGE TO FIX GAME* </p>
      </div>
      <div class="container" id="container"></div>
      <div class="lossC" id="Lcontainer">
        <div class="loss">
          <p class="lossText">YOU LOST</header>
            <br>
          <button class="playAgain" id="lossButton" onmouseup="reset()">Play Again</button>
          <p id="submitText">Submit Score</p>
          <form id="submitForm">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required>
            <button type="button" id="submitButton">Submit</button>
          </form>
          <p id="scoreSubmit">Score Submitted!</p>
          <p id="lowerThanNeeded">Score is lower than best.</p>
        </div>
      </div>
      <div class="center">
        <div class="leaderboard">
          <h1>Leaderboard</h1>
          <ul id="leaderboardList"></ul>
        </div>
      </div>
    </main>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </body>
</html>
